<h2 class="mb-4">Contact App</h2>
<a class="btn btn-success mb-3" routerLink="/add-contact">New</a>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.id }}</td>
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.email }}</td>
      <td>
        <a class="btn btn-primary btn-sm" [routerLink]="['/edit-contact', contact.id]">Edit</a>
      </td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="onDelete(contact.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
